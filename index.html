<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asserts/styling.css">
    <title>Registration-Numbers</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 center">
                <h1>Registration Numbers</h1>
            </div>
        </div>
        <div class="row">
            <div class="box center">
                <input style="float: center" name="textarea" rows="2" cols="20" class="input" placeholder="Type Registration-Num"></input>
                <!-- <strong>CA 1234</strong> -->
            </div>
            <div class="row">
                <div class="center addItem">
                    <button style="float: center" class="button-primary addBtn">Add</button>
                </div>
            </div>

        </div>
        <div class="row">
                <label class="row">
                        <input type="radio" name="radioType" class="city" value="">
                        <span class="label-body">Show all towns</span>
                    </label>

            <label class="row">
                <input type="radio" name="radioType" class="city" value="CA">
                <span class="label-body">Cape Town</span>
            </label>

            <label class="row">
                <input type="radio" name="radioType" class="city" value="ND">
                <span class="label-body">Durban</span>
            </label>

            <label class="row">
                <input type="radio" name="radioType" class="city" value="GP">
                <span class="label-body">Gauteng</span>
            </label>

            <label class="row">
                    <input type="radio" name="radioType" class="city" value="CY">
                    <span class="label-body">Belvile</span>
                </label>

                <label class="row">
                        <input type="radio" name="radioType" class="city" value="NN">
                        <span class="label-body">Newcastle</span>
                    </label>

                    

        </div>
    <div class="row">
        <div class="">
                <button style="float: center" class="button-primary showBtn">Show</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <ul id="regList">

            </ul>
        </div>
        <div class="col-6">
            <ul id="city"></ul>
        </div>
    </div>
<div class="error">

</div>
    </div>
    <script src="js/logic.js" charset="utf-8"></script>
    <script src="js/Dom/dom.js" charset="utf-8"></script>
</body>

</html>
