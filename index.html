<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <link rel="stylesheet" href="asserts/styling.css">
    <title>Registration-Numbers</title>
</head>

<body>
    <div class="col-6">
        <div class="container">
            <div class="row">
                <div class="col-12 center">
                    <h1>Registration Numbers</h1>
                </div>
            </div>
            <div class="row">
                <div class="box center">
                    <input style="float: center;" id="input" name="textarea" class="input" placeholder="Enter"></input>
                </div>
                <div class="row" style="padding-top: 5%">
                    <div id="error" class="error" style="float: center; "></div>

                </div>

                <div class="row">
                    <div class="center addItem">
                        <button style="float: center" class="button-primary addBtn">Add</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="row">
                    <input type="radio" name="radioType" class="city" value="">
                    <span class="label-body firstCities">Show all towns</span>
                </label>
                <label class="row">
                    <input type="radio" name="radioType" class="city" value="CA">
                    <span class="label-body firstCities">Cape Town</span>
                </label>
                <label class="row">
                    <input type="radio" name="radioType" class="city" value="ND">
                    <span class="label-body firstCities">Durban</span>
                </label>
                <label class="row">
                    <input type="radio" name="radioType" class="city" value="GP">
                    <span class="label-body firstCities">Gauteng</span>
                </label>
                <label class="row">
                    <input type="radio" name="radioType" class="city" value="CY">
                    <span class="label-body firstCities">Belville</span>
                </label>
                <label class="row">
                    <input type="radio" name="radioType" class="city" value="NN">
                    <span class="label-body firstCities">Newcastle</span>
                </label>
            </div>
            <div class="row">
                <div class="">
                    <button style="float: center" class="button-primary showBtn">Show</button>
                    <button style="float: center" class="button-primary showBtnReset">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul id="regList">
                    </ul>
                </div>
                <div class="col-12">
                    <ul id="city"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- intersection of the pages -->
    <div class="col-6">
        <div class="container">
            <div class="row">
                <div class="col-12 center">
                    <h1>Registration Numbers</h1>
                </div>
            </div>
            <div class="row">
                <div class="box center">
                    <input style="float: center" id="inputTemplate" name="textarea" class="inputTemplate"
                        placeholder="Enter"></input>
                </div>
                <div class="row" style="padding-top: 5%">
                    <div id="templateError" class="error" style="float: center"></div>
                    <div id="templateError2" class="error" style="float: center"></div>
                    <div id="templateError" class="error" style="float: center"></div>
                    <div id="templateError" class="error" style="float: center"></div>

                </div>
                <div class="row">
                    <div class="center addItem">
                        <button style="float: center" class="button-primary addTemplate">Add</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="row">
                    <input type="radio" name="template" class="townTag" value="">
                    <span class="label-body secondCities">Show all towns</span>
                </label>
                <label class="row">
                    <input type="radio" name="template" class="townTag" value="CA">
                    <span class="label-body secondCities">Cape Town</span>
                </label>
                <label class="row">
                    <input type="radio" name="template" class="townTag" value="ND">
                    <span class="label-body secondCities">Durban</span>
                </label>
                <label class="row">
                    <input type="radio" name="template" class="townTag" value="GP">
                    <span class="label-body secondCities">Gauteng</span>
                </label>
                <label class="row">
                    <input type="radio" name="template" class="townTag" value="CY">
                    <span class="label-body secondCities">Belville</span>
                </label>
                <label class="row">
                    <input type="radio" name="template" class="townTag" value="NN">
                    <span class="label-body secondCities">Newcastle</span>
                </label>
            </div>
            <div class="row">
                <div class="">
                    <button style="float: center" class="button-primary showBtnTemplate">Show</button>
                    <button style="float: center" class="button-primary showBtnTemplateReset">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="regs">
                        <script type="text/x-template" class="userDataTemplate">
                            {{#each plateNumber}}
                                <li>{{this}}</li>
                            {{/each}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/logic.js" charset="utf-8"></script>
    <script src="js/Dom/dom.js" charset="utf-8"></script>
    <script src="js/Dom/template.js" charset="utf-8"></script>
</body>

</html>
